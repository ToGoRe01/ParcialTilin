
<form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" type="text" required>
        <mat-error *ngIf="clienteForm.hasError('required')">
          Campo obligatorio
        </mat-error>
    </mat-form-field>
    <div>
    <mat-form-field>
      <mat-label>Tipo ID</mat-label>
      <input matInput formControlName="tipoid" type="text" required>
      <mat-error *ngIf="clienteForm.hasError('minLength(2)') && !clienteForm.hasError('required')">
        Tipo de ID invalida
      </mat-error>
      <mat-error *ngIf="clienteForm.hasError('required')">
        Campo obligatorio
      </mat-error>
    </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Registro</mat-label>
            <input matInput formControlName="registro" type="text" required disable>
            <mat-error *ngIf="clienteForm.hasError('required')">
              Campo obligatorio
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Tipo de cliente</mat-label>
            <input matInput formControlName="tipoc" type="text" required>
            <mat-error *ngIf="clienteForm.hasError('required')">
              Campo obligatorio
            </mat-error>
        </mat-form-field>
        </div>
    <div> 
    <button mat-raised-button color="primary" type="submit">Registrar datos</button>
    </div>    
</form>
