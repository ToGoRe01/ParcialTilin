
<form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" type="text" required>
        <mat-error *ngIf="clienteForm.get('nombre').hasError('required')">
          El nombre del cliente es requerido
        </mat-error>
    </mat-form-field>
    <div>
    <mat-form-field>
      <mat-label>Tipo ID</mat-label>
      <input matInput formControlName="tipoid" type="text" required>
      <mat-error *ngIf="clienteForm.get('tipoid').hasError('required')">
        El tipo de ID es requerido
      </mat-error>
      <mat-error *ngIf="clienteForm.get('tipoid').hasError('minlength')">
        El tipo de ID debe tener al m√°s 2 caracteres
      </mat-error>
      <mat-error *ngIf="clienteForm.get('tipoid').hasError('maxlength')">
        El tipo de ID no debe tener menos de 2 caracteres
      </mat-error>
    </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Registro</mat-label>
            <input matInput formControlName="registro" type="text" required [disabled]="isNameDisabled">
            <mat-error *ngIf="clienteForm.get('registro').hasError('required')">
              El registro del cliente es requerido
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Tipo de cliente</mat-label>
            <input matInput formControlName="tipoc" type="text" required>
            <mat-error *ngIf="clienteForm.get('tipoc').hasError('required')">
              El tipo de cliente es requerido
            </mat-error>
        </mat-form-field>
        </div>
    <div> 
    <button mat-raised-button color="primary" type="submit">Registrar datos</button>
    </div>    
</form>
