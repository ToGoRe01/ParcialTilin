
<form [formGroup]="farmacoForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" type="text" required>
        <mat-error *ngIf="farmacoForm.hasError('required')">
          Campo obligatorio
        </mat-error>
    </mat-form-field>
    <div>
        <mat-form-field>
            <mat-label>Valor</mat-label>
            <input matInput formControlName="valor" type="text" required disable>
            <mat-error *ngIf="farmacoForm.hasError('required')">
              Campo obligatorio
            </mat-error>
        </mat-form-field>
    </div>
    
    <div>
        <mat-form-field>
            <mat-label>Tipo de farmaco</mat-label>
            <input matInput formControlName="tipo" type="text" required>
            <mat-error *ngIf="farmacoForm.hasError('required')">
              Campo obligatorio
            </mat-error>
        </mat-form-field>
        </div>
    <div> 
    <button mat-raised-button color="primary" type="submit">Registrar datos</button>
    </div>    
</form>
